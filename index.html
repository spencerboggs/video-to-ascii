<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live ASCII Art Video</title>
    <style>
        body {
            font-family: monospace;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        pre {
            line-height: 8px;
            font-size: 8px;
            margin: 0;
        }

        .controls {
            margin-bottom: 10px;
        }

        label,
        input,
        button {
            color: white;
            font-size: 14px;
            margin: 0 5px;
        }

        input {
            background-color: #333;
            border: 1px solid #555;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }

        input:focus {
            outline: none;
            border-color: #777;
        }

        button {
            background-color: #444;
            border: 1px solid #666;
            padding: 3px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="controls">
        <label for="width">Width:</label>
        <input type="number" id="width" value="100" min="10" max="300" step="10">
        <label for="height">Height:</label>
        <input type="number" id="height" value="50" min="10" max="150" step="5">
        <button id="apply">Apply</button>
    </div>
    <pre id="ascii"></pre>
    <script src="script.js"></script>
</body>

</html>
